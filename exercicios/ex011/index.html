<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmete aumente ou diminua o tamanho do seu navegador.</p>

<picture>
    <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
    <img src="img/foto-g.png" alt="Foto Tamanho G">
</picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="media/happy-mistake.mp3" controls autoplay></audio>

    <audio preload="metadata" autoplay controls loop>
        <source src="media/guanacast-33.mp3" type="audio/mpeg">
        <source src="media/guanacast-33.ogg" type="audio/ogg">
        <source src="media/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue reproduzir o áudio. <a href="media/guanacast-33.mp3">Clique aqui</a> para fazer o download do arquivo MP3</p>
    </audio>
</body>
</html>
