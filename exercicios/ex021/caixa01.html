<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <style>
        h1{ /*Tag Box-Level*/
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border: 10px solid lightseagreen;
            padding: 10px;
            margin: 10px;
            outline: 2px dashed salmon;
        }
        a{ /*Tag Inline-Level*/
            border: 1px dashed salmon;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-Level</h1>
    <p>Paragrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
